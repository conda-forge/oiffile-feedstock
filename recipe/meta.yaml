{% set name = "oiffile" %}
{% set version = "2025.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/oiffile-{{ version }}.tar.gz
  sha256: ac1d7aeada6bf21ba36d5494846d0899264900a382e7b0dfb8bcb8b3a13cad6a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - matplotlib-base
    - numpy
    - python >=3.9
    - tifffile

test:
  imports:
    - oiffile
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/oiffile
  summary: Read Olympus(r) image files (OIF and OIB)
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/cgohlke/oiffile/

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
