{% set name = "oiffile" %}
{% set version = "2025.5.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/oiffile-{{ version }}.tar.gz
  sha256: c49a0474cdaa6942be3814c63e00d2510cd2fcc287496f3171ba56cb2d01c9f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - matplotlib-base
    - numpy
    - python >=3.9
    - tifffile

test:
  imports:
    - oiffile
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/oiffile
  summary: Read Olympus(r) image files (OIF and OIB)
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/cgohlke/oiffile/

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
